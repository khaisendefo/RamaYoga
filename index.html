<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Rama Yoga</title>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="header__top-inner">
          <div class="header__top-container container">
            <div class="header__left">
              <button class="header__burger" aria-label="burger menu">
                <span></span>
              </button>
              <a class="header__logo" href="#">
                <img width="127" height="50" loading="lazy" src="assets/images/logo.svg" alt="Rama Yoga Логотип">
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">НАШЕ ПРЕДЛОЖЕНИЕ</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">ЧТО МЫ УМЕЕМ</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">ПРИМЕРЫ РАБОТ</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">ЭТАПЫ ЗАКАЗА</a>
                </li>
              </ul>
            </nav>
            <ul class="header__social">
              <li class="header__social-icon">
                <a class="header__social-link text-item" href="#">
                  <img loading="lazy" width="40" height="40" src="assets/images/social/watsapp.svg" alt="Иконка WhatsApp">
                </a>
              </li>
              <li class="header__social-icon">
                <a class="header__social-link text-item" href="#">
                  <img loading="lazy" width="40" height="40" src="assets/images/social/facebook.svg" alt="Иконка Facebook">
                </a>
              </li>
              <li class="header__social-icon">
                <a class="header__social-link text-item" href="#">
                  <img loading="lazy" width="40" height="40" src="assets/images/social/twitter.svg" alt="Иконка Twitter">
                </a>
              </li>
              <li class="header__social-icon">
                <a class="header__social-link text-item" href="#">
                  <img loading="lazy" width="40" height="40" src="assets/images/social/youtube.svg" alt="Иконка YouTube">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
